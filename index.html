<html>
<head>

	<title>Kiosco</title>
	
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="resources/css/style.css">

	<script type="text/javascript" src="resources/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="resources/js/bootstrap.min.js"></script>

<body>
<h1 class="text-center"><a href="index.php">Kiosco</a></h1><hr>

<div class="container">

	<h3>Listado de productos</h3>
	<!-- Nuevo producto y buscador -->
	<div class="row">
		<div class="col-md-3">
			<button class="btn btn-default" data-toggle="modal" data-target="#addProd">Nuevo Producto</button>
		</div>
		<div class="col-md-3">
			<button class="btn btn-default" id="btnLimpiarBusqueda">Mostrar todo</button>
		</div>
		<div class="col-md-6">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Nombre del producto..." id="palabraBuscada">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" id="btnBuscador">Buscar...</button>
				</span>
			</div>
		</div>
	</div>
	<hr>

	<div class="listadoProd"></div>
</div><!-- fin container -->


<!-- Modal -->
<div id="addProd" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Nuevo Producto</h4>
			</div>
			<div class="modal-body">
				<form method="post" action="AddUpdate.php" id="formAdd" name="formAdd">
					<label>Nombre: </label><input id="nombre" name="nombre"  placeholder='Nombre del producto...'>
					<label>Precio: </label><input id="precio" name="precio" type="number" step='0.01' placeholder='0.00'>
					<label>Categoría</label><select name="categotia" id="categoria" ></select>
					
					<button type="submit" class="btn btn-default pull-right">Guardar</button>
				</form>
			</div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
			</div> -->
		</div>

	</div>
</div>
<div id="modifProd" class="modal fade" role="dialog">
	<div class="modal-dialog modal-lg">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Modificar Producto</h4>
			</div>
			<div class="modal-body">
				<form method="post" action="AddUpdate.php" id="formModif" name="formModif">
					<input type="hidden" id="idHidden" name="idHidden">
					<label>Nombre: </label><input id="nombre" name="nombre"  placeholder="Nombre del producto...">
					<label>Precio: </label><input id="precio" name="precio" type="number" step="0.01" placeholder="0.00">
					<label>Categoría</label>
					<select name="categotia" id="categoria" ></select>

					<button type="submit" class="btn btn-default pull-right">Modificar</button>
				</form>
			</div>
		</div>

	</div>
</div>

</body>
</html>
